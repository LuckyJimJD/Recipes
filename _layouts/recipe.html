<!DOCTYPE html>
<html>
{% include head.html %}

<body class="centered">
	{% include header.html %}
	<div class="page-container">
		<div class="recipe">
			<div class="recipe-header group">
				<h1 class="recipe-header">{{ page.title }}</h1>
				{% if page.subtitle %}
				<h2 class="recipe-header">{{ page.subtitle }}</h2>
				{% endif %}
				{% if page.source %}
				<a class="recipe-link" href="https://{{ page.source }}/">Source: <span class="recipe-source">{{ page.source }}</span></a>
				{% endif %}
				{% if page.image %}
				<img class="recipe-illustration" src="{{ site.baseurl }}/assets/img/illustrations/{{ page.image }}" alt="">
				{% endif %}
			</div>

			{{ content }}
		</div>
	</div>
	{% include hemline.html %}
</body>

</html>
